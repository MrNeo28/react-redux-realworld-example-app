name: Cypress Tests

on:
  push:
    branches:
      - master

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start server
        run: npm start

      - name: Wait for server
        run: |
          npm install wait-on
          wait-on http://localhost:4100 --timeout 60000
          
      - name: Run Cypress tests
        uses: cypress-io/github-action@v3
        with:
          browser: chrome
          record: true
          start: |
            npm run cy:run
          wait-on: 'http://localhost:4100'
